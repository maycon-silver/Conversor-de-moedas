<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
       
    <title>DevMYCN - Covert Money</title>
</head>

<body>
    

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-DoValor" placeholder="R$ 10.00,00">
        </label>

        <button class="convert-botao">Converter</button>


        <section>
            
            <div class="box">
                <img class="logo-moedas" src="/assest/brasil.png" alt="logo-brasil">
                <p class="moeda">Real</p>
                <p class="Valor-Real">R$ 0,00</p>
            </div>

            <img class="logo-seta" src="/assest/seta.png" alt="seta-roxa">

            <div class="box">
                <img class="logo-moedas" id="logo-moeda-usa" src="/assest/usa.png" alt="usa-logo">
                <p class="moeda" id="currency-name">Dólar americano</p>
                <p class="Valor-usa">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="/script.js"></script>
</html>
